buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
    }
}

apply plugin: 'com.github.ben-manes.versions'

apply from: "$rootDir/gradle/version.gradle"

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
        google()
        jcenter()
    }
}

subprojects {
    version = version_name
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    def mockito_version = '2.8.47'
    deps = [
            dexopener            : project(':dexopener'),
            jarjar               : 'com.googlecode.jarjar:jarjar:1.3',
            classinjector_android: 'com.github.tmurakami.classinjector:classinjector-android:0.3.0',
            dexlib2              : 'org.smali:dexlib2:2.2.1',
            junit                : 'junit:junit:4.12',
            rules                : 'com.android.support.test:rules:0.5',
            runner               : 'com.android.support.test:runner:0.5',
            mockito              : "org.mockito:mockito-inline:$mockito_version",
            mockito_android      : "org.mockito:mockito-android:$mockito_version"
    ]
}
