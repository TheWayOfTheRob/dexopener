buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.14.0'
    }
}

apply plugin: 'com.github.ben-manes.versions'

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    def mockito_version = 'latest.release'
    deps = [
            dexopener            : project(':dexopener'),
            jarjar               : 'com.googlecode.jarjar:jarjar:1.3',
            classinjector_android: 'com.github.tmurakami.classinjector:classinjector-android:0.2.6',
            junit                : 'junit:junit:4.12',
            rules                : 'com.android.support.test:rules:0.5',
            runner               : 'com.android.support.test:runner:0.5',
            mockito              : "org.mockito:mockito-core:$mockito_version",
            mockito_android      : "org.mockito:mockito-android:$mockito_version"
    ]
}
