javadoc.options {
    tags = ['apiNote:a:API Note:',
            'implSpec:a:Implementation Requirements:',
            'implNote:a:Implementation Note:',]
    addBooleanOption 'html5', JavaVersion.current().java9Compatible
    addBooleanOption '-allow-script-in-comments', true
    bottom '<script>for(var i in document.links){var e=document.links[i];if(e.href.indexOf("is-external=true")!=-1)e.target="_blank"}</script>'
}
